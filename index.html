<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <title></title>
  <div class="container">

    <form id=''>
      <div class="form-group">
        <label for="location">Place Visited</label>
        <input type="text" class="form-control" id="location" placeholder="Place Visited">
      </div>
      <div class="form-group">
        <label for="landmarks">Landmarks Visited</label>
        <input type="text" class="form-control" id="landmarks" placeholder="Landmarks Visited">
      </div>
      <div class="form-group">
        <label for="date">Date Visited</label>
        <input type="date" class="form-control" id="date" placeholder="Date Visited">
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" class="form-control" id="notes" placeholder="Notes">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="results">
      <p id= 'locationResult'></p>
      <ul id="locationData">
      </ul>
    </div>


  </div>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="js/jquery-1.12.2.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
